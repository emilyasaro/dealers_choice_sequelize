<form method="POST" action="/bookmarks">
  <input name="name" placeholder="Your Name" />
  <label for="dojo">Choose a dojo</label>
    <select id="dojos" name="dojo">
      ${dojoList.map(
        (dojo) =>
          html` <option value="Choose wisely!">
            ${dojo.name}
          </option>`
      )}
    </select>
    <button type="submit">Save</button>
</form>
